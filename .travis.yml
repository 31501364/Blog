# 配置语言及相应版本
language: node_js
node_js:
  - "4"

# 项目所在分支
branches:
  only:
  - master

# 配置环境
before_install:
- openssl aes-256-cbc -K $encrypted_b167c46f9624_key -iv $encrypted_b167c46f9624_iv
  -in id_rsa.enc -out id_rsa -d

# 改变文件权限
- chmod 600 ~/.ssh/id_rsa 

# 配置 ssh
- eval $(ssh-agent)
- ssh-add ~/.ssh/id_rsa
- cp .travis/ssh_config ~/.ssh/config

# 配置 git
- git config --global user.name '31501364'
- git config --global user.email 357216043@qq.com

# 安装依赖
install:
- npm install hexo-cli -g
- npm install

# 部署的命令
script:
- npm run deploy  # hexo clean && hexo g -d

#缓存
cache:
  directories:
    - node_modules